{% extends 'base.html' %}

{% block content %}
<form>
    <h1>Hotels</h1>
    <ul>
        {% for hotel in hotels %}
            <li>{{ hotel.name }} - {{ hotel.country.name }} - Rating: {{ hotel.star_rating }} - Price per night: {{ hotel.price_per_night }}</li>
        {% endfor %}
    </ul>
</form>
    
{% endblock %}
